<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Customer Registration</title>
</head>
<body>

	<form method="post" action="CustomerController">
		<h4>Customer Registration</h4>
		<table>
			<tr>
				<td>Name: </td>
				<td><input type="text" name="Name" id="name"></input></td>
			</tr>
			<tr>
				<td>Age: </td>
				<td><input type="text" name="Age" id="age"></input></td>
			</tr>
			<tr>
				<td>Country: </td>
				<td><Select name="Country">
						<option value="India">India</option>
						<option value="China">China</option>
						<option value="United States">United States</option>
						<option value="Japan">Japan</option>
					</Select>
				</td>
			</tr>
			<tr>
				<td>Address: </td>
				<td><textarea rows="2" cols="20" name="Address"></textarea></td>
			</tr>
			<tr>
				<td>Gender: </td>
				<td><input type="radio" name="Gender" value="M">Male</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td><input type="radio" name="Gender" value="F">Female</td>
			</tr>
			<tr>
				<td>Areas of Interest: </td>
				<td><input type="checkbox" name="areaOfInterest" value="IT">IT</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td><input type="checkbox" name="areaOfInterest" value="Marketing">Marketing</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td><input type="checkbox" name="areaOfInterest" value="Sales">Sales</td>
			</tr>
			<tr>
				<td>&nbsp;&nbsp;
				<input type="submit" value="Register"></input>
				</td>
			</tr>
		</table>
	</form>
	
</body>
</html>
